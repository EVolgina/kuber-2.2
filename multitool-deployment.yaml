apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitool
  template:
    metadata:
      labels:
        app: multitool
    spec:
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh", "-c", "while true; do date >> /srv/nfs/data.txt; sleep 5; done"]
           volumeMounts:
            - name: nfs-storage
              mountPath: /srv/nfs
        - name: multitool
          image: wbitt/network-multitool:latest
          volumeMounts:
            - name: nfs-storage
              mountPath: /srv/nfs
          env:
            - name: HTTP_PORT
              value: "80"
          ports:
            - containerPort: 80
              name: http-port
          resources:
            requests:
              cpu: "1m"
              memory: "20Mi"
            limits:
              cpu: "10m"
              memory: "20Mi"
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: pvc-nfs
