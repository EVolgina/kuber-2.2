apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitool
  template:
    metadata:
      labels:
        app: multitool
    spec:
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh", "-c", "while true; do date >> /srv/nfs/data.txt; sleep 5; done"]
          volumeMounts:
            - name: nfs-volume
              mountPath: /srv/nfs
        - name: multitool
          image: wbitt/network-multitool:latest
          volumeMounts:
            - name: nfs-volume
              mountPath: /srv/nfs
      volumes:
        - name: nfs-volume
          persistentVolumeClaim:
            claimName: nfs-pvc
